{% extends 'base.html' %}
{% block content %}
<div class="h-[100vh] w-full" style="background: linear-gradient(to right, rgba(0, 0, 0, .7), rgba(0, 0, 0, .7)), url('/static/images/backdrop1.jpg');background-position: center;background-size: cover; background-repeat: no-repeat;">
    <div class="background bg-white max-md:w-[90%] max-md:h-[80vh] w-[60%] h-[90vh] border rounded-md relative left-1/2 -translate-x-1/2 top-[50vh] -translate-y-1/2 bg-secondary_blue opacity-[0.85]">
        <img src="/static/images/Logo.png" alt="Logo" id="logo" class="logo max-md:w-14 max-md:h-14 w-24 h-24 rounded-lg ml-[50%] -translate-x-1/2 mt-5">
        <h1 class="mt-2 max-md:text-lg text-2xl font-bold !font-secondary" align="center">Super Login</h1>
        <form class="absolute max-sm:bottom-14 bottom-16 ml-[50%] -translate-x-1/2 min-w-max w-[80%] flex flex-col items-center gap-5">
            <div class="space-y-4 w-[80%]">
                <div class="input-grp space-y-1">
                    <label
                        class="max-md:text-xs text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="name"
                    >
                        Full Name
                    </label>
                    <input
                        type="text"
                        class="flex h-10 w-full rounded-md border border-black border-opacity-50 px-3 max-sm:py-1 py-3 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 outline-none"
                        id="name"
                        name="name"
                        placeholder="John Doe"
                        min="3"
                        required
                    />
                </div>
                <div class="input-grp space-y-1">
                    <label
                        class="max-md:text-xs text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="email"
                    >
                        Email
                    </label>
                    <input
                        type="email"
                        class="flex h-10 w-full rounded-md border border-black border-opacity-50 px-3 max-sm:py-1 py-3 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 outline-none"
                        id="email"
                        name="email"
                        placeholder="example@smth.com"
                        min="4"
                        required
                    />
                </div>
                <div class="input-grp space-y-1">
                    <label
                        class="max-md:text-xs text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="password"
                    >
                        Password
                    </label>
                    <input
                        type="password"
                        class="flex h-10 w-full rounded-md border border-black border-opacity-50 px-3 max-sm:py-1 py-3 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 outline-none"
                        id="password"
                        name="password"
                        placeholder="****"
                        min="3"
                        required
                    />
                </div>
            </div>
            
            <button class="btn max-sm:!px-[7%] !px-[10%] max-sm:!py-2 !py-3 max-sm:text-sm !rounded-md bg-primary-orange min-w-max" type="submit">Create Account</button>
        </form>

        <span class="absolute ml-[50%] -translate-x-1/2 bottom-3 w-max max-md:text-sm">Not a teacher? click <a href="{{ url_for('auth.login') }}" class="text-primary-orange">here</a></span>
    </div>
</div>
{% endblock %}
